name: Deploy main branch to dev

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --omit=dev

      - name: Install husky
        run: npm i -g husky

      - name: install serverless plugin
        run: npm i -D serverless-dotenv-plugin serverless-lift serverless-plugin-typescript serverless-prune-plugin

      - name: Delete unused pdfjs files
        run: rm -rf node_modules/pdfjs-dist/build/*

      - name: serverless deploy
        uses: serverless/github-action@v3.2
        with:
          args: deploy -s dev
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DB_URL: ${{ secrets.DB_URL_DEV }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          THUMBNAIL_BUCKET: ${{ secrets.THUMBNAIL_BUCKET }}
          THUMBNAIL_DOMAIN: ${{ secrets.THUMBNAIL_DOMAIN }}
